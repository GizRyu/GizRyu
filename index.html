<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GizRyu LAB</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0f1a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* === ヘッダー背景を鉄パネルに === */
    header {
      background: url('metal-bg.jpg') center/cover no-repeat;
      padding: 2rem 1rem 1rem;
      text-align: center;
      box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.6);
    }

    /* === ネオンロゴ画像（チカチカ） === */
    .neon-logo {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 10px;
      display: block;
      animation: flicker 3s infinite alternate, pulseGlow 2s infinite ease-in-out;
      filter:
        drop-shadow(0 0 8px #00e6ff)
        drop-shadow(0 0 16px #00e6ff)
        drop-shadow(0 2px 10px rgba(0, 255, 255, 0.6));
    }

    nav {
      margin-top: 10px;
      width: 100%;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0;
      margin: 0;
      justify-content: center;
    }

    .nav-menu li {
      opacity: 0;
      animation: fadeInNav 0.8s ease-out forwards;
    }

    .nav-menu li:nth-child(1) { animation-delay: 0.3s; }
    .nav-menu li:nth-child(2) { animation-delay: 0.5s; }
    .nav-menu li:nth-child(3) { animation-delay: 0.7s; }
    .nav-menu li:nth-child(4) { animation-delay: 0.9s; }
    .nav-menu li:nth-child(5) { animation-delay: 1.1s; }

    .nav-menu li a {
      color: #7de3ff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      font-size: 1.5rem;
      padding: 0.6rem 1.2rem;
      white-space: nowrap;
    }

    .nav-menu li a:hover {
      color: #ffffff;
      text-shadow: 0 0 6px #7de3ff;
    }

    @media (max-width: 600px) {
      .nav-menu li a {
        font-size: 1.4rem;
        padding: 0.5rem 1rem;
      }
    }

    .hero {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin-top: 20px;
    }

    .hero img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .intro {
      max-width: 800px;
      padding: 2rem;
      line-height: 1.8;
      font-size: 1.1rem;
      color: #cfd8dc;
      text-align: center;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #78909c;
    }

    /* === アニメーション === */
    @keyframes fadeInNav {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 6px #00e6ff)
                drop-shadow(0 0 12px #00e6ff)
                drop-shadow(0 0 18px #00e6ff);
      }
      50% {
        filter: drop-shadow(0 0 3px #00e6ff)
                drop-shadow(0 0 6px #00e6ff)
                drop-shadow(0 0 10px #00e6ff);
      }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.65;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- 画像はプロジェクト内に保存してね -->
    <img src="gizryu-logo.png" class="neon-logo" alt="GizRyu LAB ロゴ" />
    <nav>
      <ul class="nav-menu">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">GALLERY</a></li>
        <li><a href="#">GAMES</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <img src="your-illustration.png" alt="Gizmoとリュウのラボ風景" />
  </div>

  <section class="intro">
    <p>
      ようこそ、<strong>GizRyu LAB</strong>へ。ここは静かに何かが生まれていく、未来と空想の空中工房です。
    </p>
  </section>

  <footer>
    &copy; 2025 GizRyu LAB. All rights reserved.
  </footer>
</body>
</html>
