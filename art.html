<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GizRyu ART Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('metal-bg.jpg') center/cover no-repeat fixed;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(2px);
      width: 100%;
      padding: 1.5rem 1rem 1rem;
      text-align: center;
      box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #7de3ff;
      text-shadow: 0 0 8px #00e6ff;
    }

    nav.art-nav {
      margin: 1rem 0;
    }

    nav.art-nav ul {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      list-style: none;
      padding: 0;
      justify-content: center;
    }

    nav.art-nav li a {
      color: #7de3ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      background: rgba(0,0,0,0.4);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s;
    }

    nav.art-nav li a:hover {
      color: #ffffff;
      background: rgba(125,227,255,0.2);
    }

    section {
      width: 100%;
      max-width: 1200px;
      padding: 2rem 1rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #7de3ff;
      border-bottom: 2px solid #7de3ff44;
      padding-bottom: 0.5rem;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .art-card {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
      border: 2px solid #7de3ff44;
      border-radius: 12px;
      padding: 1rem;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .art-card:hover {
      transform: scale(1.03);
    }

    .art-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .art-card p {
      color: #cfd8dc;
      font-size: 1rem;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      color: #78909c;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>GizRyu ART Gallery</h1>
  </header>

  <nav class="art-nav">
    <ul>
      <li><a href="#soft">Soft</a></li>
      <li><a href="#dark">Dark</a></li>
      <li><a href="#joy">Joyful</a></li>
      <li><a href="#silent">Silent</a></li>
      <li><a href="#chaotic">Chaotic</a></li>
    </ul>
  </nav>

  <section id="soft">
    <h2>Soft Abstraction</h2>
    <div class="gallery-container">
      <div class="art-card">
        <img src="soft1.jpg" alt="Gentle Light" />
        <p></p>
      </div>
    </div>
  </section>

  <section id="dark">
    <h2>Dark Abstraction</h2>
    <div class="gallery-container">
      <div class="art-card">
        <img src="dark1.jpg" alt="Whispers from the Abyss" />
        <img src="Dark.png" alt="Whispers from the Abyss" />
        <p>Whispers from the Abyss</p>
      </div>
    </div>
  </section>

  <section id="joy">
    <h2>Joyful Abstraction</h2>
    <div class="gallery-container">
      <div class="art-card">
        <img src="joy1.jpg" alt="Colorful Pop" />
        <p>Colorful Pop</p>
      </div>
    </div>
  </section>

  <section id="silent">
    <h2>Silent Abstraction</h2>
    <div class="gallery-container">
      <div class="art-card">
        <img src="silent1.jpg" alt="Breath of Silver" />
        <p>Breath of Silver</p>
      </div>
    </div>
  </section>

  <section id="chaotic">
    <h2>Chaotic Abstraction</h2>
    <div class="gallery-container">
      <div class="art-card">
        <img src="chaotic1.jpg" alt="Bursting Pressure" />
        <p>Bursting Pressure</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 GizRyu LAB - ART Gallery
  </footer>
</body>
</html>
